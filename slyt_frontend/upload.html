    cursor: pointer; /* 鼠标悬停时显示指针 */
}

  <script>
    // JS代码实现页面切换
    window.onload = function () {
      var menuLinks = document.querySelectorAll('.navbar a');
      var pageContents = document.querySelectorAll('.page-content');

      // 默认显示第一个页面
      pageContents[0].classList.add('active');

      // 点击菜单链接时显示对应的页面内容
      menuLinks.forEach(function (link, index) {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          // 移除当前已显示的页面内容
          document.querySelector('.page-content.active').classList.remove('active');

          // 添加点击链接对应的页面内容
          pageContents[index].classList.add('active');
        });
      });
    };
  </script>
